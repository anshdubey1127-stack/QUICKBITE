<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - QuickBite Seller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .navbar a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-bottom: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .order-info {
            flex: 1;
        }

        .order-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .order-meta {
            display: flex;
            gap: 30px;
            font-size: 14px;
            color: #666;
        }

        .status-section {
            text-align: right;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #cce5ff;
            color: #004085;
        }

        .status-preparing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #e2e3e5;
            color: #383d41;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-group {
            margin-bottom: 15px;
        }

        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .items-list {
            list-style: none;
        }

        .items-list li {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .items-list li:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
        }

        .item-quantity {
            color: #999;
            margin: 0 15px;
        }

        .item-price {
            font-weight: 600;
            color: #667eea;
        }

        .total-section {
            border-top: 2px solid #f0f0f0;
            padding-top: 15px;
            text-align: right;
        }

        .total-row {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .total-value {
            min-width: 80px;
            text-align: right;
        }

        .total-final {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .payment-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .payment-method {
            display: inline-block;
            background: #e0e0e0;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .token-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .token-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .token-value {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }

        .qr-section {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .qr-image {
            max-width: 200px;
            margin: 0 auto;
        }

        .qr-label {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .verification-section {
            background: #f0f8ff;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .verification-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .verification-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .order-header {
                flex-direction: column;
            }

            .status-section {
                text-align: left;
                margin-top: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/seller-dashboard.html">‚Üê Back to Dashboard</a>
    </div>

    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #667eea;">Loading order details...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let authToken = localStorage.getItem('seller_token');
        let orderId = localStorage.getItem('viewOrderId');

        // Check authentication
        if (!authToken) {
            window.location.href = '/seller-login.html';
        }

        if (!orderId) {
            window.location.href = '/seller-dashboard.html';
        }

        // Load order details
        document.addEventListener('DOMContentLoaded', () => {
            loadOrderDetails();
        });

        async function loadOrderDetails() {
            try {
                const response = await fetch(`${API_BASE}/seller/dashboard/orders/${orderId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayOrder(data.order);
                } else {
                    document.getElementById('content').innerHTML = `
                        <div style="background: #fee; color: #c33; padding: 20px; border-radius: 8px;">
                            Error: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div style="background: #fee; color: #c33; padding: 20px; border-radius: 8px;">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function displayOrder(order) {
            const status = order.status;
            const statusClass = `status-${status}`;
            const orderIdShort = order.id.substring(0, 8).toUpperCase();
            
            let html = `
                <a href="/seller-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>

                <div class="card">
                    <div class="order-header">
                        <div class="order-info">
                            <div class="order-title">Order #${orderIdShort}</div>
                            <div class="order-meta">
                                <div>
                                    <div class="info-label">Customer</div>
                                    <div class="info-value">${order.customer.email}</div>
                                </div>
                                <div>
                                    <div class="info-label">Order Date</div>
                                    <div class="info-value">${new Date(order.created_at).toLocaleDateString()}</div>
                                </div>
                                <div>
                                    <div class="info-label">Pickup Time</div>
                                    <div class="info-value">${order.pickup_time}</div>
                                </div>
                            </div>
                        </div>
                        <div class="status-section">
                            <div class="status-badge ${statusClass}">${status.toUpperCase()}</div>
                            <div class="action-buttons" style="flex-direction: column; gap: 8px;">
            `;

            if (status === 'pending') {
                html += `
                    <button class="btn-primary" onclick="updateStatus('confirmed')">Confirm Order</button>
                `;
            }

            if (status === 'confirmed') {
                html += `
                    <button class="btn-primary" onclick="updateStatus('preparing')">Start Preparing</button>
                `;
            }

            if (status === 'preparing') {
                html += `
                    <button class="btn-success" onclick="updateStatus('ready')">Mark as Ready</button>
                `;
            }

            if (status === 'ready') {
                html += `
                    <button class="btn-success" onclick="showVerificationModal()">Verify Pickup</button>
                `;
            }

            html += `
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="card">
                        <div class="section-title">üçî Order Items</div>
                        <ul class="items-list">
            `;

            order.items.forEach(item => {
                html += `
                    <li>
                        <span class="item-name">${item.name}</span>
                        <span class="item-quantity">x${item.quantity}</span>
                        <span class="item-price">‚Çπ${item.subtotal.toFixed(2)}</span>
                    </li>
                `;
            });

            html += `
                        </ul>
                        <div class="total-section">
                            <div class="total-row">
                                <span>Total:</span>
                                <span class="total-value total-final">‚Çπ${order.total_price.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="section-title">üë§ Customer Information</div>
                        <div class="info-group">
                            <div class="info-label">Name</div>
                            <div class="info-value">${order.customer.name || 'Not provided'}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Email</div>
                            <div class="info-value">${order.customer.email}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Phone</div>
                            <div class="info-value">${order.customer.phone || 'Not provided'}</div>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Pickup Time</div>
                            <div class="info-value">${order.pickup_time}</div>
                        </div>
                        <div class="info-group" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #f0f0f0;">
                            <div class="info-label">Payment Method</div>
                            <span class="payment-method">${order.payment_method.toUpperCase()}</span>
                        </div>
                        <div class="info-group">
                            <div class="info-label">Payment Status</div>
                            <span class="payment-method" style="background: ${order.payment_status === 'completed' ? '#90EE90' : '#FFD700'};\">${order.payment_status.toUpperCase()}</span>
                        </div>
            `;

            if (order.special_instructions) {
                html += `
                    <div class="info-group" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #f0f0f0;">
                        <div class="info-label">Special Instructions</div>
                        <div class="info-value">${order.special_instructions}</div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>

                <div class="card">
                    <div class="section-title">üîê Verification Methods</div>
            `;

            if (order.qr_code) {
                html += `
                    <div class="qr-section">
                        <div style="margin-bottom: 15px;">
                            <strong>QR Code</strong>
                            <p style="font-size: 12px; color: #999; margin-top: 5px;">Scan for instant verification</p>
                        </div>
                        <img src="${order.qr_code}" alt="Order QR Code" class="qr-image">
                        <div class="qr-label">QR Code generated on ${new Date(order.created_at).toLocaleString()}</div>
                    </div>
                `;
            }

            html += `
                    <div class="token-display">
                        <div class="token-label">Or use Token Number</div>
                        <div class="token-value">${order.order_token}</div>
                    </div>

                    <div class="verification-section">
                        <div class="verification-title">Verify Customer Pickup</div>
                        <div id="verifyMessage"></div>
            `;

            if (status === 'ready') {
                html += `
                    <div>
                        <input 
                            type="text" 
                            id="verifyInput" 
                            class="verification-input" 
                            placeholder="Enter token number or scan QR code"
                        >
                        <div style="display: flex; gap: 10px;">
                            <button class="btn-primary" onclick="verifyByToken()" style="flex: 1;">Verify Token</button>
                            <button class="btn-secondary" onclick="verifyByQR()" style="flex: 1;">Verify QR</button>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <p style="color: #999; font-size: 14px;">
                        Verification will be available once the order is marked as ready.
                    </p>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        async function updateStatus(newStatus) {
            try {
                const response = await fetch(`${API_BASE}/seller/dashboard/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`Order status updated to ${newStatus}`);
                    location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function verifyByToken() {
            const token = document.getElementById('verifyInput').value.trim();
            
            if (!token) {
                showMessage('Please enter token number', 'error');
                return;
            }

            await verifyPickup('token', token);
        }

        async function verifyByQR() {
            const qrData = document.getElementById('verifyInput').value.trim();
            
            if (!qrData) {
                showMessage('Please scan or enter QR code data', 'error');
                return;
            }

            await verifyPickup('qr', qrData);
        }

        async function verifyPickup(method, value) {
            try {
                const response = await fetch(`${API_BASE}/seller/dashboard/orders/${orderId}/verify-pickup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        method: method,
                        value: value,
                        customer_name: 'Customer'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úì Customer verified! Order completed.', 'success');
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showMessage('Verification failed: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const el = document.getElementById('verifyMessage');
            el.className = `message ${type}`;
            el.textContent = message;
        }

        function showVerificationModal() {
            document.getElementById('verifyInput').focus();
        }
    </script>
</body>
</html>
